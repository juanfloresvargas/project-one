<mat-card tabindex="0">
    <mat-card-content>
        <form class="example-form" [formGroup]="passwordFormControl" (ngSubmit)="onSubmit()">
            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" [formControl]="passwordFormControl">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Repeat Password</mat-label>
                <input matInput type="password" [formControl]="passwordFormControl">
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">Save password</button>
        </form>
    </mat-card-content>
</mat-card>
